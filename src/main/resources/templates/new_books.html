<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Books Management System</h1>
		<hr>
		<h2>Save Books</h2>

		<form action="#" th:action="@{/saveBooks}" th:object="${books}"
			method="POST">
			<input type="text" th:field="*{title}"
				placeholder="Book Title" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{author}"
				placeholder="Book Author" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{year}"
				placeholder="Release Year" class="form-control mb-4 col-4">
				
				<select name="genre" id="genre" th:field="*{genre}">
					<option value="">Select a Genre</option>
					<option value="Fiction">Fiction</option>
					<option value="Non-Fiction">Non-Fiction</option>
				</select>
				
				<button type="submit" class="btn btn-info col-2"> Save Books</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Book List</a>
	</div>
</body>
</html>
