<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" >
        <title>Books output</title>
    </head>
    <body>
        <div><h3>Books search</h3></div>
        <form th:object="${books}" method="post">
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" th:value="*{title}">
                <input type="submit" value="Search">
            </div>
        </form>

        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Release Year</th>
                <th>Genre</th>
            </tr>
            <tr th:each="books:${foundBooks}">
                <td><span th:text="${books.title}" >BOOKS.TITLE</span></td>
                <td><span th:text="${books.author}">BOOKS.AUTHOR</span></td>
                <td><span th:text="${books.year}">BOOKS.YEAR</span></td>
                <td><span th:text="${books.genre}">BOOKS.GENRE</span></td>
            </tr>

        </table>

</body>
</html>
