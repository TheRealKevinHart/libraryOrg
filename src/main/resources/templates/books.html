<!DOCTYPE html>
<html>
<head>
<link href="/webjars/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet"/>
<script type="text/javascript" src="/webjars/jquery/3.5.1/js/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>List of Books</title>
</head>
<body>
	<h2>List of Books</h2>
	
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New Book</button>
	
	<table class="table table-stripped">
		<thead>
			<tr>
				<td>Title</td>
				<td>Author</td>
			</tr>
		</thead>
		<tr th:each="book:${books}">
			<td th:text="${book.title}">Title</td>
			<td th:text="${book.author}">Author</td>
		</tr>
	</table>
	
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	 <form>
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Title:</label>
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	          
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Author:</label>
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	          
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save</button>
	      </div>
	    </div>
	  </div>
     </form>
	</div>
</body>
</html>
