<!DOCTYPE html>

<meta charset="ISO-8859-1">
<title>List of Books</title>
</head>
<body>
<h2>List of Books</h2>
	
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New</button>

<table class="table table-stripped">
<thead>
<tr>
<td>Title</td>
<td>Author</td>
<!--<td>Edit</td>-->
<td>Delete</td>
</tr>
</thead>
<tr th:each="book:${books}">
<td th:text="${book.title}">Title</td>
<td th:text="${book.author}">Author</td>
<!-- td><a class="btn btn-warning">Edit</a></td>-->
<td><a th:href="@{/students/delete/(Id=${books.Id})}" class="btn btn-danger" name="deleteButton">Delete</a></td>
</tr>
</table>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <form th:action="@{/books/addNew}" method="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="recipient-name" name="id">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="recipient-name" name="title">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Author:</label>
            <input type="text" class="form-control" id="recipient-name" name="author">
          </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
 </form>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
